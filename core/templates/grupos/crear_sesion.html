{% extends 'base.html' %}

{% block title %}Agregar Sesión{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow border-0 rounded-4">
            <div class="card-header bg-white border-0 pt-4 pb-0 text-center">
                <div class="avatar-md bg-primary bg-opacity-10 text-primary mx-auto mb-3 rounded-circle d-flex align-items-center justify-content-center"
                    style="width: 60px; height: 60px;">
                    <i class="bi bi-calendar-plus fs-3"></i>
                </div>
                <h4 class="fw-bold mb-1">Programar Nueva Sesión</h4>
                <p class="text-muted small">Agregue una sesión al cronograma del grupo.</p>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Número de Sesión</label>
                        {{ form.sesion_id }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tema a Tratar</label>
                        {{ form.tema }}
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Fecha</label>
                        {{ form.fecha }}
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary fw-bold">
                            <i class="bi bi-plus-lg me-2"></i>Agregar Sesión
                        </button>
                        <a href="{% url 'grupo_detail' pk %}" class="btn btn-light text-muted fw-bold">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
